<div class="row justify-content-md-center">
  <div class="col-lg-6">
  <form (submit)="UpdateEmployee()">
    <div class="shadow-lg p-3 mb-5 bg-light rounded card">
      <div class="card-header bg-light">
        <h3 class="title">UPDATE EMPLOYEE</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="Fname" class="control-label"> Full Name: </label>
          <input id="Fname" name ="fname" [(ngModel)]="F_name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="birthDate">Date Of Birth:</label>
          <input id="birthDate" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="date" class="form-control" placeholder="dd/mm/yy">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" name="email" [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Selected Skills</label>
          <div *ngFor="let item of item">
            <input type="text" value="{{item.skill}}" class="form-control" disabled>
           <br>
          </div>
        </div>
        <label>Select Skill:</label>
        <div class="form-group col-sm-3">
          <div class="custom-control custom-checkbox mb-3" *ngFor="let ch of skill_set">
            <input type="checkbox"  class="custom-control-input" name = "num" id="{{ch.skill}}" value="{{ch.skill}}" [(ngModel)]="ch.selected" (change) = selected_value()>
            <label class="custom-control-label" for="{{ch.skill}}">{{ch.skill}}</label>
          </div>
        </div>
      </div>
      <div class="card-footer bg-light">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
